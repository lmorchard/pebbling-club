{% extends 'base.html' %}

{% block content %}
  <h2>
    {% if object %}
      Edit Bookmark
    {% else %}
      Add Bookmark
    {% endif %}
  </h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'bookmarks:list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
