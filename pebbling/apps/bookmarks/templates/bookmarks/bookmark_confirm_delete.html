{% extends 'base.html' %}

{% block content %}
  <h2>Are you sure you want to delete "{{ object.title }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'bookmarks:list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
