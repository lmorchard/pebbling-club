{% extends "base.html" %}
{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
    <p>
        Don't have an account? <a href="{% url 'users:register' %}">Register</a>
    </p>
{% endblock %}
