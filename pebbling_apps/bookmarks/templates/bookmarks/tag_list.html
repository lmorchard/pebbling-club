{% extends 'base.html' %}
{% load bookmark_tags %}
{% block content %}
    <ul>
        {% for tag in tags %}
            <li>
                <a href="{% url 'bookmarks:tag_detail' tag.name|urlencode_bookmark_tag %}">{{ tag.name }}</a>
            </li>
        {% empty %}
            <li>No tags found.</li>
        {% endfor %}
    </ul>
    {% include '_pagination.html' %}
{% endblock %}
