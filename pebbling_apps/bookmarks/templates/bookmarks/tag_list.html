{% extends 'base.html' %}
{% load bookmark_tags %}

{% block content %}
  <h2>Your Tags</h2>
  <ul>
    {% for tag in tags %}
      <li>
        <a href="{% url 'bookmarks:tag_detail' tag.name|urlencode_bookmark_tag %}">{{ tag.name }}</a>
      </li>
    {% empty %}
      <li>No tags found.</li>
    {% endfor %}
  </ul>
  {% include 'bookmarks/_pagination.html' %}
  <a href="{% url 'bookmarks:list' %}" class="btn btn-secondary">Back to Bookmarks</a>
{% endblock %}
